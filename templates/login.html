<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenda 2026</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">

    <div class="card shadow-lg border-0" style="width: 100%; max-width: 420px;">
        <div class="card-header bg-primary text-white text-center py-3">
            <h4 class="mb-0 fw-bold">ğŸ” Acesso Ã  Agenda 2026</h4>
        </div>

        <div class="card-body p-4">
            <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
                <div class="mb-3 text-center">
                    <label for="codigo" class="form-label fw-semibold">Digite seu cÃ³digo de acesso</label>
                    <input type="text" name="codigo" id="codigo" class="form-control text-center fs-5 fw-bold" placeholder="Digite" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-semibold">Entrar</button>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>

        <div class="card-footer text-center text-muted small py-2">
            Â© 2026 - Sistema de Agenda TÃ©cnica
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
